<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <a href="#" onclick="clicou()">clique aqui</a>
   <div id="saida"></div>
</body>

<script>
    function clicou(){
        const s = document.querySelector("saida")
        s.innerText += '<p>Você clicou</p>'
    }
</script>
</html>
