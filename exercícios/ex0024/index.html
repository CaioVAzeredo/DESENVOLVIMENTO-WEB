<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            width: 1000px;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de iframe</h1>
    <!--Tamanho padrão é de: 300x150
    As configs serão soberanas somente das CSSs
    -->
    <p>
        Acesse o site
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px"></iframe> do curso em vídeo
    </p>
    <p>o site da google:
        <iframe src="https://google.com/" frameborder="0" width="300" height="600"></iframe>
    </p>
    <p>
        meu repositório <iframe src="https://caioVAzeredo.github.io/" frameborder="0">o <a
                href="https://caioVAzeredo.github.io/">repositório</a></iframe>
    </p>
</body>

</html>
