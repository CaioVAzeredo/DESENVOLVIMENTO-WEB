<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Fomulário</title>
</head>

<body>
    <form action="cadastro.php" target="_blank" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calIdade()">
        </p>
        <P>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </P>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calIdade() {
            let atual = new Date().getFullYear()
            iidade.innerText = Number(atual) - Number(iano.value)
        }
    </script>
</body>

</html>
