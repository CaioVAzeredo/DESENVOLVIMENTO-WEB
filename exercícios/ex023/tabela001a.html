<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: black solid 1px;
            padding: 5px;
        }
        .linha{
            background-color: rgb(112, 111, 110);
        }
        .destaque{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELA
        TABLE = tabela
        TABLE ROW = linha de tabela
        TABEL HEADER = cabeÃ§alho de tabela
        TABLE DATA = dado de tabela
    -->
    <table>
        <tr class="linha"> <!--PRIMEIRA TABELA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--SEGUNDA TABELA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--TERCEIRA TABELA-->
            <td>A3</td>
            <td class="destaque">B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
