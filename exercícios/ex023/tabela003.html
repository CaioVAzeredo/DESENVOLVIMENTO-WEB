<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid black;
            width: 100px;
            padding: 5px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>

        <tr>
            <td>C</td>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>

        <tr>
            
            <td colspan="2">G</td>
            
        </tr>

        <tr>
            
            <td colspan="2">J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
